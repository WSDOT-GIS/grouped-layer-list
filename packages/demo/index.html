<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Demo</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.26/esri/css/esri.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.26/dijit/themes/claro/claro.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,Promise,Array.prototype.find,Array.prototype.includes,Array.prototype.forEach,fetch"></script>
</head>

<body class="claro">
    <div id="container">
        <div id="layerListContainer">
            <div id="layerList"></div>
        </div>
        <div id="mapContainer">
            <div id="map"></div>
        </div>
    </div>
    <script>
        (function (root) {
            var dojoConfig = {
                packages: [
                    {
                        name: "app",
                        location: root.replace(/(index.html)?$/, "").replace(/\?+$/, "") + "/dist"
                    }
                ]
            }
            window.dojoConfig = dojoConfig
        }(location.href.replace(/\?.+$/, "")));
    </script>
    <script src="https://js.arcgis.com/3.26/"></script>
    <script>require(["app"])</script>
</body>

</html>
